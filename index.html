<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton con Java</title>
</head>
<body>
    <p id="Titulo"> introducción a JavaScript</p>
    <button type="button" onclick="document.getElementById('Titulo')".innerHTML='Es un lengiaje de programación'> Enviar </button> <!-- Dentro de los aprentesis se pone el id del objeto en ceustión -->
    <script>
        document.getElementById("Titulo").innerHTML=10+10 //El iner es para ver un unir o importar un documento html
        document.writeln(20+20) //tambien sirve para mostrar en pantalla
        //window.alert(30+30); //Muestra una alerta en la ventana 
        console.log();[50+50] //muestra en la consola del navegador
        
    </script>
    <script src="Arreglos.js"> </script> <!--Enlazar un documento en JS-->
</body>
</html>
